<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터 잡기 게임</title>
</head>
<body>
    <div id="container"></div>
    
    <script>
        let mosterHP = 100
        const container =document.getElementById("container")
        const h1 =document.createElement("h1")
        h1.textContent="몬스터 잡기 게임이 시작됩니다!"
        container.appendChild(h1)

        let attackDamage = parseInt(prompt("1회 공격시 데미지는? (양의 정수)"))
        let attackCount = 0

        if(attackDamage > 0){
            while(mosterHP>0){
                mosterHP -= attackDamage //hp 감소
                attackCount+=1           //때린 횟수는 증가!
                
                const p = document.createElement("p")
                p.textContent=`몬스터에게 ${attackDamage}데이지를 주었다! (${attackCount}회 공격!!)`
                container.appendChild(p)

                if (mosterHP<0){
                    mosterHP=0
                }

                const strong = document.createElement("strong")
                strong.textContent = `몬스터의 남은 HP는 ${mosterHP}입니다!`
                container.appendChild(strong)


            }
            const h2 =document.createElement("h2")
            h2.textContent="몬스터를 해치웠습니다!"
            h2.style.color="orange"
            h2.title="게임을 다시 시작하고 싶으면 새로고침을 눌러주세요."
            container.appendChild(h2)

            console.log(attackCount)    //얼마나 때렸는지를 콘솔창에 띄운다!
        }else{
            alert("데미디를 잘못 입력하여 개임을 취소합니다!!")
        }
    </script>
</body>
</html>
