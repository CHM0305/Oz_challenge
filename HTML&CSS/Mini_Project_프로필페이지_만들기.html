<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>봉순이의 프로필</title>
    </head>
    <body>
        <h1 title="강아지 봉순의 프로필 페이지">봉 순</h1>
        <img src="img/bong.JPG"
        alt="봉순이의 정면 사진"
        width="500">
        <div id ="introduct">
            <p>안녕하세요 강아지 암컷 봉순이라 합니다.</p>
            <p>서울 턱별시에서 입양된 서울 강아지입니다.</p>
            <p>
                고구마 좋아하고 잔소리엔 귀가 어둡고<br>
                먹을 거엔 귀가 밝아요. 선택적 오픈형 귀에요.<br>
                저와 고구마캐러 가지 않을래요?
            </p>
        </div>
        <hr>
        <div id="funfacts">
            <h2>봉순이의 이모저모</h2>
            <p>
                1. 주인 밥 먹을때 화장실 가는 거 좋아해요. <strong>간식</strong> 주거든요.<br>
                2. 쓰레기 물고 가면 주인이 <mark>간식 줘서 좋아요.</mark><br>
                3. 주인 양말 좋아해요. 냄새나요 킁킁<br>
                4. 밖에 있는 사람은 무섭지만 <em>집에 있는 사람들은 좋아해요. 배도 깔 수 있어요.</em><br>
            </p>
        </div>
        <hr>
        <div>
            <span>&copy; 봉순</span>
        </div>
    </body>
</html>
